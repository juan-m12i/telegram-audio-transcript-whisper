<!DOCTYPE html>
<html>
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
  <svg id="chart"></svg>

  <script>
    const data = [1.258, 1.261, 1.246, 1.249, 1.25, 1.29];

    const svg = d3.select("#chart")
                  .attr("width", 500)
                  .attr("height", 300);

    const xScale = d3.scaleLinear()
                     .domain([0, data.length - 1])
                     .range([30, 470]);

    const yScale = d3.scaleLinear()
                     .domain([1.2, 1.3])
                     .range([270, 30]);

    const line = d3.line()
                   .x((d, i) => xScale(i))
                   .y(yScale)
                   .curve(d3.curveMonotoneX);

    svg.append("path")
       .datum(data)
       .attr("d", line)
       .attr("stroke", "steelblue")
       .attr("stroke-width", 2)
       .attr("fill", "none");

  </script>

</body>
</html>
